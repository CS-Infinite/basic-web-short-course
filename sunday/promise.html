<script>
  function wait(seconds) {
    return new Promise((resolve, reject) => {
      setTimeout(resolve, seconds * 1000);
    });
  }

  async function setup() {
    await Promise.all([wait(3), wait(4), wait(10)]);
    console.log("all");

    await wait(3);
    console.log("3 seconds");
    console.log("just run");
  }

  setup();
</script>
